{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth_css/signup.css') }}">
<title>Signup</title>
{% endblock %}

{% block content %}

<main>
    {% for category, message in get_flashed_messages(True) %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
    <div class="form-container">
        <form method="post">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" class="username-input"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="email-input"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="password-input"><br>
            <input type="submit" value="Signup" class="submit-button">
        </form>
    </div>
</main>

{% endblock %}
