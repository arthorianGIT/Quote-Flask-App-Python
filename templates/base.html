<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
</head>
<body>
    <header>
        <div class="navigation-bar">
            <a href="{{ url_for('main.main_page') }}" id="logo" style="text-decoration: none; font-weight: 600;"><span>Elast</span>icon</a>
            <a href="{{ url_for('main.add_quote') }}" class="add-quote" style="text-decoration: none;">Add Quote</a>
            <a href="{{ url_for('main.profile') }}" class="profile" style="text-decoration: none;">Profile</a>
            <div class="auth-bar">
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="login" style="text-decoration: none;">Login</a>
                    <a href="{{ url_for('auth.signup') }}" class="signup" style="text-decoration: none;">Signup</a>
                {% else %}
                    <a href="{{ url_for('auth.logout') }}" class="logout" style="text-decoration: none;">Logout</a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
